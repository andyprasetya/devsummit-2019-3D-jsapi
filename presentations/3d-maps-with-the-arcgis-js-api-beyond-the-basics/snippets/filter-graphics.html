<script>
  function snippet(containers, interlinks) {
    require([
      "dojo/promise/all",
      "esri/geometry/Polygon",
      "esri/Map",
      "esri/Graphic",
      "esri/layers/FeatureLayer",
      "esri/layers/GraphicsLayer",
      "esri/views/SceneView",
      "esri/symbols/SimpleFillSymbol",
      "esri/widgets/Sketch/SketchViewModel",
      "esri/views/layers/support/FeatureFilter"
    ], function (
      all,
      Polygon,
      Map,
      Graphic,
      FeatureLayer,
      GraphicsLayer,
      SceneView,
      SimpleFillSymbol,
      SketchViewModel,
      FeatureFilter
    ) {

      var layer = new FeatureLayer("https://services.arcgis.com/V6ZHFr6zdgNZuVG0/arcgis/rest/services/Tree_Census_2015/FeatureServer");
      layer.popupEnabled = false;
      layer.definitionExpression = "health = 'good'"

      var graphicsLayer = new GraphicsLayer();

      var view = new SceneView({
        container: containers.viewDiv,

        map: new Map({
          basemap: "streets",
          ground: "world-elevation",
          layers: [layer, graphicsLayer]
        }),

        camera: {
          position: {
            x: -8235500,
            y: 4962199,
            z: 874,
            spatialReference: {
              latestWkid: 3857,
              wkid: 102100
            }
          },
          heading: 0,
          tilt: 30
        }
      });

      view.when(function () {
        var layerView;
        view.whenLayerView(layer).then(function (lv) {
          layerView = lv;
        });

        var svm = new SketchViewModel({
          layer: graphicsLayer,
          view: view
        });
        svm.create("polygon");

        graphicsLayer.graphics.on("change", () => {
          const graphic = graphicsLayer.graphics.getItemAt(0);
          if (graphic && layerView) {
            layerView.filter = new FeatureFilter({
              geometry: graphic.geometry,
              spatialRelationship: "intersects"
            });
          }
        });
      });
    });
  }

  settings = {
    disableOverviewMap: true
  };

</script>

<script src="./support/snippet.js"></script>
